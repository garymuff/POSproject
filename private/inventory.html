<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./style/header.css">
	<link rel="stylesheet" type="text/css" href="./style/inventory.css">
 	<link rel="stylesheet" type="text/css" href="./style/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
	<title>OpenPOS - Inventory</title>
	<script type="text/javascript" src="./js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./js/lib/jquery.cookie.js"></script>
	<script type="text/javascript" src="./js/db_helper.js"></script>
	<script type="text/javascript" src="./js/inventory.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
</head>
<body>
	<div class="header">
		<div class="headerwrapper">
		<!-- Image is property of Sahira Jewelry Design, placement is for demo purposes only!
			Reference: https://www.sahirajewelrydesign.com/ --> 
			<div class="logowrapper">
				<a href="/"><img id="logo" src="./img/core/logo.png"></a>
			</div>
		<!-- Beginning of Menu Bar Container --> 
				<div class="menucontainer">
					<div class="menuwrapper headerboxdesign">
						<div class="link" id="homelink">
							<a class="" href="/home">
								<img class="menulinks" alt="Home" src="./img/core/icons/home.png">
								<div class="menulinktext">Home</div>
							</a>
						</div>
						<div class="link" id="inventorylink">
							<a class="" href="/inventory">
								<img class="menulinks" alt="Inventory" src="./img/core/icons/inventory.png">
								<div class="menulinktext">Inventory</div>
							</a>
						</div>
						<div class="link" id="orderslink">
							<a class="" href="/orders">
								<img class="menulinks" alt="Orders" src="./img/core/icons/drawer.png">
								<div class="menulinktext">Orders</div>
							</a>
						</div>
						<div class="link" id="logoutlink">
							<a class="" href="/logout">
								<img class="menulinks" alt="Log Out" src="./img/core/icons/exit.png">
								<div class="menulinktext">Logout</div>
							</a>
						</div>
					</div>
				</div>
			<!-- End of Menu Bar Container --> 
		</div>
	</div>
	
	<div class="inventorycontainer">
		<h1 id="inventorytitle"> Inventory </h1>
		<div class="alert alert-success alert-dismissible collapse" id="success">
    		<button type="button" class="close" data-dismiss="alert">&times;</button>
      		<strong>Success!</strong>
   		 </div>
    	<div class="alert alert-danger alert-dismissible collapse" id="error">
    		<button type="button" class="close" data-dismiss="alert">&times;</button>
     		 <strong>Failure!</strong>
    	</div>
    	<div class="categorybtns">
			<!-- <button type="button" class="addbutton" data-toggle="modal" data-target="#additemmodal">Add Item</button> -->
		</div>
		<div class="inventory grid" id="inventorylist">
			<!-- items are dynamically added to this DIV -->
		</div>
	</div>
	<!-- Item Modal -->
	<div id="itemmodal" class="modal">
	  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="productName">Jewelry</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body" id="priceAndQTY">
          <p>Price: $99.99 
            <br>Quantity: 20 
          </p>
        </div>
        <div class="modal-footer">
          <h4 id="productSKU">SKU: 111111</h4>
        </div>
      </div>
    </div>
	</div>
	<!-- End Item Modal -->
	<!-- Add Item Modal -->
	<div id="additemmodal" class="modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
          <h4 class="modal-title">Enter Item</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>
	      <div class="modal-body">
    			<form onsubmit="addItem(); return false">
    				<input type="text" id="skufield" minLength="6" maxlength="6" placeholder="SKU" pattern="\d*"  required> <br>
    				<input type="text" id="namefield" maxlength="15" placeholder="Name" pattern="^[A-Za-z -]+$" required> <br>
    				<input type="text" id="categoryfield" placeholder="Category" required> <br>
    				<input type="number" id="pricefield" step="0.01" min="1" name="price" placeholder="Price" required> <br>
    				<input type="number" id="quantityfield" min="1" name="quantity" placeholder="Quantity" required> <br>
            <button type="submit" class="addbutton">Add</button>
    			</form>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- End Add Item Model -->
</body>
</html>

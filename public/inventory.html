<!DOCTYPE html>
<html>
<head><meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style/inventory.css">
	<title>OpenPOS - Inventory</title>
</head>
<body style="background-image: url('./img/login/login-background.jpg')">
	<h2 style="color: #CEB888; text-align: center;">My Inventory</h2>
	<div class="categorybtns">
		<button class="btn">Show All</button>
		<button class="btn">Necklaces</button>
		<button class="btn">Bracelets</button>
		<button class="btn">Rings</button>
		<button class="btn">Other</button>
	</div>

	<div class="inventory">
		
		<a target="_blank" href="./img/inventory/necklace.png">
			<img src="./img/inventory/necklace.png" alt="necklace" width="200" height="200";>
		</a>

		<button class="filterbtn necklace">Necklace 2</button>
		<button class="filterbtn necklace">Necklace 3</button>
		<button class="filterbtn necklace">Necklace 4</button>
		<button class="filterbtn necklace">Necklace 5</button>
		
		<button class="filterbtn bracelet">Bracelet 1</button>
		<button class="filterbtn bracelet">Bracelet 2</button>
		<button class="filterbtn bracelet">Bracelet 3</button>
		<button class="filterbtn bracelet">Bracelet 4</button>
		<button class="filterbtn bracelet">Bracelet 5</button>
		
		<button class="filterbtn ring">Ring 1</button>
		<button class="filterbtn ring">Ring 2</button>
		<button class="filterbtn ring">Ring 3</button>
		<button class="filterbtn ring">Ring 4</button>
		<button class="filterbtn ring">Ring 5</button>
		
		<button class="filterbtn other">Other 1</button>
		<button class="filterbtn other">Other 2</button>
		<button class="filterbtn other">Other 3</button>
		<button class="filterbtn other">Other 4</button>
		<button class="filterbtn other">Other 5</button>
		
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./style/style.css">
		<title>OpenPOS</title>
	</head>
	<body>
		<div class="header">
			<a href="/"><img id="logo" src="./img/core/logo.png"></div></a>
		</div>
		<!-- Beginning of Menu Bar Container - Gary --> 
		<div class="menucontainer" id="borderme">
			<div id="menuwrapper">
				<div class="link">
					<a class="menulinks" href="./">Home</a>
				</div>
				<div class="link">
					<a class="menulinks" href="#">Inventory</a>
				</div>
			</div>
		</div>
		<!-- End of Menu Bar Container - Gary --> 
		<div class="poscontainer">
			<div class="itemcontainer">
				<div id="numdisplaycontainer">
					<div class="numdisplaywrap" id="borderme">
						<input type="text" id="numberpaddisplay" placeholder="$0.00"readonly>
					</div>
				</div>
				<!-- Beginning of NumberPad Container - Gary --> 
				<div class="numberpadcontainer">
					<div class="toolbox">
					</div>
					<!-- Beginning of NumberPad - Gary --> 
					<div class="numberpad" id="borderme">
						<div class="nprow"> 
							<div class="buttoncontainer">7</div>
							<div class="buttoncontainer">8</div>
							<div class="buttoncontainer">9</div>
							<div class="buttoncontainer">+</div>
						</div> 
						<div class="nprow"> 
							<div class="buttoncontainer">4</div>
							<div class="buttoncontainer">5</div>
							<div class="buttoncontainer">6</div>
							<div class="buttoncontainer">-</div>
						</div> 
						<div class="nprow"> 
							<div class="buttoncontainer">1</div>
							<div class="buttoncontainer">2</div>
							<div class="buttoncontainer">3</div>
							<div class="buttoncontainer">C</div>
						</div> 
						<div class="nprow"> 
							<div class="buttoncontainer">0</div>
							<div class="buttoncontainer">00</div>
							<div class="buttoncontainer">.</div>
							<div class="buttoncontainer">Total</div>
						</div> 
					</div>
					<!-- End of NumberPad --> 
				</div>
				<!-- End of NumberPad Container - Gary --> 
			</div>
			<div class="dynamicreceipt">
			</div>
		</div>
	</body>
</html>

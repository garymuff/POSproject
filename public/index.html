<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./style/style.css">
		<title>OpenPOS</title>
		<script type="text/javascript" src="./js/main.js"></script>
		<script type="text/javascript" src="./js/receipt.js"></script>
	</head>
	<body>
		<div class="header">
			<!-- Image is property of Shahira Jewelry Design, placement is for demo purposes only!
				Reference: https://www.sahirajewelrydesign.com/ --> 
			<a href="/"><img id="logo" src="./img/core/logo.png"></div></a>
		</div>

		<div class="poscontainer">
					<!-- Beginning of Menu Bar Container - Gary --> 
			<div class="menucontainer" id="boxdesign">
				<div id="menuwrapper">
					<div class="link">
						<a class="menulinks" href="./">Home</a>
					</div>
					<div class="link">
						<a class="menulinks" href="#">Inventory</a>
					</div>
				</div>
			</div>
			<!-- End of Menu Bar Container - Gary --> 
				<div class="itemcontainer">
					<!-- Beginning of NumberPad Container - Gary --> 
					<div class="numberpadcontainer">
						<div class="numdisplaywrap" id="boxdesign">
							<input type="text" id="numberpaddisplay" placeholder="Enter SKU" maxlength="6" readonly>
						</div>
						<!-- Beginning of NumberPad - Gary --> 
						<div class="nptbwrap">
							<div class="numberpad" id="boxdesign">
								<div class="nprow"> 
									<div class="buttoncontainer" id="seven">7</div>
									<div class="buttoncontainer" id="eight">8</div>
									<div class="buttoncontainer" id="nine">9</div>
								</div> 
								<div class="nprow"> 
									<div class="buttoncontainer" id="four">4</div>
									<div class="buttoncontainer" id="five">5</div>
									<div class="buttoncontainer" id="six">6</div>
								</div> 
								<div class="nprow"> 
									<div class="buttoncontainer" id="one">1</div>
									<div class="buttoncontainer" id="two">2</div>
									<div class="buttoncontainer" id="three">3</div>
								</div> 
								<div class="nprow"> 
									<div class="buttoncontainer" id="del">&cross;</div>
									<div class="buttoncontainer" id="zero">0</div>
									<div class="buttoncontainer" id="enter">&check;</div>
								</div> 
								<!-- End of NumberPad -->
							</div>
							<!-- Beginning of Toolbox -->  
							<div class="toolbox" id="boxdesign">
								<div class="tblabel">Tools</div>
								<div class="toolbuttoncontainer active" id="SKU">SKU</div>
	<!-- 							<div class="toolbuttoncontainer" id="discount">%</div>
								<div class="toolbuttoncontainer" id="manualitem">M</div> -->
							</div>
						</div>
					</div>
					<!-- End of NumberPad Container - Gary --> 
				</div>
				<div class="dynamicreceiptcontainer">
					<div class="dynamicreceipt"  id="boxdesign">
						<div class="drlabel">Receipt</div>
						<hr>
						<div class="ledger" id="ledger">

						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./style/style.css">
		<title>
		OpenPOS

	</head>
	<body>
		<div class="header">
			<h1 class="logo">
				<a class="logo" href="#">OpenPOS</a>
			</h1>
		</div>
		<div class="poscontainer">
			<div class="menu">
				<div>

			<div class="numberpadcontainer">

				<div class="numberpad">
				</div>
			</div>
			<div class="dynamicreceipt">
			</div>
			<div class="invdisplay" class="flex-container">
				<head>
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<style>
				.flex-container{
					display: flex;
					flex-wrap: nowrap;
				}
				
				* {
					box-sizing: border-box;
				}

				#myInput {
					width: 100%;
					font-size: 14px;
					padding: 5px 5px 5px 5px;
					border: 1px solid #ddd;
					margin-bottom: 8px;
				}

				#myTable {
					border-collapse: collapse;
					width: 100%;
					border: 1px solid #ddd;
					font-size: 16px;
				}

				#myTable th, #myTable td {
					text-align: left;
					padding: 8px;
				}

				#myTable tr {
					border-bottom: 1px solid #ddd;
				}

				}
				</style>
				</head>
				<body>

				<h2>My Inventory</h2>
				<input type="text" id="myInput" placeholder="Search for products..." title="Type in a product">

				<table id="myTable">
					<tr class="header">
						<th style="width:30%;">Product Name</th>
						<th style="width:25%;">SKU</th>
						<th style="width:25%;">Price</th>
						<th style="width:20%;">Count</th>
					</tr>
					<tr>

						<td>$30.50</td>
						<td>12</td>
					</tr>
					<tr>
						<td>Mouse</td>
						<td>0486932</td>
						<td>$10.99</td>
						<td>184</td>
					</tr>
					<tr>

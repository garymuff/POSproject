<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./style/style.css">
		<link rel="stylesheet" type="text/css" href="./style/header.css">
		<title>OpenPOS</title>
		<script type="text/javascript" src="./js/main.js"></script>
		<script type="text/javascript" src="./js/receipt.js"></script>
		<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="./js/jquery.cookie.js"></script>


	</head>
	<body>
		<div class="header">
			<div class="headerwrapper">
			<!-- Image is property of Shahira Jewelry Design, placement is for demo purposes only!
					Reference: https://www.sahirajewelrydesign.com/ --> 
				<div class="logowrapper">
					<a href="/"><img id="logo" src="./img/core/logo.png"></a>
				</div>
			<!-- Beginning of Menu Bar Container - Gary --> 
				<div class="menucontainer">
					<div class="menuwrapper headerboxdesign">
						<div class="link">
							<a class="" href="./"><img class="menulinks" alt="Home" src="./img/core/icons/home.png"></a>
						</div>
						<div class="link">
							<a class="" href="./inventory.html"><img class="menulinks" alt="Inventory" src="./img/core/icons/inventory.png"></a>
						</div>
						<div class="link">
							<a class="" href="./inventory.html"><img class="menulinks" alt="Orders" src="./img/core/icons/drawer.png"></a>
						</div>
						<div class="link">
							<a class="" href="./inventory.html"><img class="menulinks" alt="Log Out" src="./img/core/icons/exit.png"></a>
						</div>
					</div>
				</div>
				<!-- End of Menu Bar Container - Gary --> 
			</div>
		</div>
		<div class="poscontainer disabletextselect">
			<div class="selectioncontainer">
				<!-- Beginning of NumberPad Container - Gary --> 
				<div class="numberpadcontainer">
					<div class="numdisplaywrap boxdesign">
						<!-- numpad display error div -->
						<div id="npderror">
							Error
						</div>
						<!-- end - numpad display error div -->
						<input type="text" id="numberpaddisplay" placeholder="Enter SKU" maxlength="6" readonly>
						<div class="bscontainer" id="backspace">
							<img id="bsimg" src="./img/core/icons/bs.png">
						</div>
					</div>
					<!-- Beginning of NumberPad - Gary --> 
					<div class="nptbwrap">
						<div class="numberpad boxdesign">
							<div class="nprow"> 
								<div class="buttoncontainer buttonmargin disabletextselect" id="seven">7</div>
								<div class="buttoncontainer buttonmargin disabletextselect" id="eight">8</div>
								<div class="buttoncontainer disabletextselect" id="nine">9</div>
							</div> 
							<div class="nprow"> 
								<div class="buttoncontainer buttonmargin disabletextselect" id="four">4</div>
								<div class="buttoncontainer buttonmargin disabletextselect" id="five">5</div>
								<div class="buttoncontainer disabletextselect" id="six">6</div>
							</div> 
							<div class="nprow"> 
								<div class="buttoncontainer buttonmargin disabletextselect" id="one">1</div>
								<div class="buttoncontainer buttonmargin disabletextselect" id="two">2</div>
								<div class="buttoncontainer disabletextselect" id="three">3</div>
							</div> 
							<div class="nprow"> 
								<div class="buttoncontainer buttonmargin disabletextselect del disabledbutton" id="del">&cross;</div>
								<div class="buttoncontainer buttonmargin disabletextselect" id="zero">0</div>
								<div class="buttoncontainer disabletextselect enter disabledbutton" id="enter">&check;</div>
							</div> 
							<!-- End of NumberPad -->
						</div>
						<div class="toolboxcontainer">
							<!-- Beginning of Toolbox -->  
							<div class="toolbox boxdesign">
								<div class="tblabel">Tools</div>
								<div class="toolbuttoncontainer active" id="SKU">SKU</div>
							</div>
							<div class="qtybox boxdesign">
								<div class="tblabel">QTY</div>
								<div class="smallbuttoncontainer" id="qtymore">&plus;</div>
								<div class="qtyinput">
									<input type="text" class="disabletextselect" id="qtyinput" value="1" maxlength="2" readonly>
								</div>
								<div class="smallbuttoncontainer disabledbutton" id="qtyless">&minus;</div>
							</div>
							<!-- End of Toolbox  -->
						</div>
					</div>
				</div>
			<!-- End of NumberPad Container - Gary --> 
			</div>
		<!-- End of selection container -->
				<div class="dynamicreceiptcontainer">
					<div class="dynamicreceiptwrap boxdesign">
						<div class="drlabel">Receipt</div>
						<hr>
						<div class="itemrowlabels">
							<div class="SKU labelleft">SKU</div>
							<div class="qty labelleft">QTY</div>
							<div class="name labelleft">Name</div>
							<div class="price">Price</div>
						</div>
						<div class="ledger" id="ledger">
							<!-- items are added here dynamically -->
						</div>
						<!-- Beginning of total -->
						<div class="totalfootercontainer">
							<div class="totalfooter">
								<p>total = $0.00</p>
							</div>
						</div>
						<!-- End of total -->


						<!-- Beginning of Checkout Button -->
					<div class="checkoutbuttoncontainer">
						<button class="checkoutbutton" id="checkout" type="submit"> Checkout </button>
					</div>
					<!-- End of Checkout Button -->	
					</div>
				</div>	
			</div>

			<!--The Modal-->
	<div id="checkoutModal" class="checkoutmodal" style="display: none;">
		<!--Modal Content-->
		<div class="co-modal-content">
			<div class="co-modal-header">
				<span class="close">&times;</span>
				<h2>Checkout</h2>
			</div>
			
			<div class="co-modal-body">
				<p>Total: $119.99 
					<br>Items Purchased: 5 
				</p>
			</div>

			<div class="co-modal-footer">
				<!-- Beginning of Payment Buttons -->
				<div class="paymentcontainer">
					<button class="cashbutton" id="checkout" type="submit" > Cash </button>
					<button class="cardbutton" id="checkout" type="submit" > Credit/Debit </button>
				</div>
				<!-- End of Payment Buttons -->	
			</div>
			<!-- End of Modal Content -->
		</div>
		<!-- End of The Modal-->
	</div>
	</body>
</html>
